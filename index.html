<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <base href="/ui/" />

    <title>Intel&reg; Manager for Lustre* software <$= title $></title>

    <link rel="icon" href="/gui/source/intel.ico" />


    <!-- inject:css -->
    <link rel="stylesheet" href="/gui/source/styles/imports.css" />
    <!-- endinject -->

    <script type="text/javascript">
      window.STATIC_URL = '/gui/';
      window.CACHE_INITIAL_DATA = <$= JSON.stringify(cache) $>;
      window.HELP_TEXT = <$= JSON.stringify(conf.HELP_TEXT) $>;
      window.IS_RELEASE = <$= conf.IS_RELEASE $>;
      window.ALLOW_ANONYMOUS_READ = <$= conf.ALLOW_ANONYMOUS_READ $>;
      window.VERSION = '<$= conf.VERSION $>';
      window.BUILD = '<$= conf.BUILD $>';
      // How far ahead (or behind) the browser is from the server in milliseconds.
      // Note: this is not completely accurate as server and client rendering times will push the diff to at least
      // a second. However, if we consistently use this diff when performing operations that rely on
      // server time, it should be close enough.
      // Why are we doing this?: In customer installs, the ntp server is optional, meaning server time can be
      // arbitrary.
      window.SERVER_TIME_DIFF = new Date(<$= getServerDate().getTime() $>) - new Date();
    </script>
  </head>
  <body>
    <ui-loader-view load-once="true" class="root-spinner"></ui-loader-view>
    <!-- inject:js -->
    <script src="/gui/node_modules/systemjs/dist/system.js"></script>
    <script src="/gui/source/system.config.js"></script>
    <script>
      System.import('iml/iml-module.js');
    </script>
    <!-- endinject -->
  </body>
</html>
