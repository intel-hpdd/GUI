<div class="common-status-searches">
  <uib-accordion>
    <uib-accordion-group is-open="vm.isOpen">
      <uib-accordion-heading>
        <i class="fa" ng-class="{'fa-chevron-down': vm.isOpen, 'fa-chevron-right': !vm.isOpen}"></i>
        Common Searches
      </uib-accordion-heading>
      <ul>
        <li>
          <a href="/ui/status/?severity__in=WARNING&severity__in=ERROR&active=true">Search active alerts</a>
        </li>
        <li>
          <a href="/ui/status/?record_type__in=CommandSuccessfulAlert&record_type__in=CommandCancelledAlert&record_type__in=CommandErroredAlert&record_type__in=CommandRunningAlert">Search commands</a>
        </li>
        <li>
          <a href="/ui/status/?record_type=AlertEvent">Search events</a>
        </li>
      </ul>
    </uib-accordion-group>
  </uib-accordion>
</div>
