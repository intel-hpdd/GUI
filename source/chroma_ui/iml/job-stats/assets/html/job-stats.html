<h3 class="page-header">
  <i class="fa fa-dashboard"></i> Job Stats: {{ jobStats.name }}  ({{ jobStats.startDate | date: 'M/d/yy HH:mm:ss' }} - {{ jobStats.endDate | date: 'M/d/yy HH:mm:ss' }})
</h3>
<div class="container container-full">
  <div class="row">
    <job-stats-table metric="jobStats.read_bytes" metric-name="Read Bytes" filter-bytes="true"></job-stats-table>
    <job-stats-table metric="jobStats.write_bytes" metric-name="Write Bytes" filter-bytes="true"></job-stats-table>
  </div>
  <div class="row">
    <job-stats-table metric="jobStats.read_iops" metric-name="Read IOPS"></job-stats-table>
    <job-stats-table metric="jobStats.write_iops" metric-name="Write IOPS"></job-stats-table>
  </div>
</div>
