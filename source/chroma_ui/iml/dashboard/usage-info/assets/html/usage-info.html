<div class="usage-info">
  <div ng-if="ctrl.data[ctrl.prefix + '_total'] != null" as-property stream="ctrl.s2" through="ctrl.generateStats">
    <pie-graph stream="prop.stream"></pie-graph>
    <span>{{ ctrl.format(ctrl.data[ctrl.prefix + '_used']) }}  / {{ ctrl.format(ctrl.data[ctrl.prefix + '_total']) }}</span>
  </div>
  <div ng-if="ctrl.data[ctrl.prefix + '_total'] == null">
    Calculating...
  </div>
</div>
